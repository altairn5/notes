<!DOCTYPE html>
<html>
<head>
  <title>Flowers</title>
 
  <link rel="stylesheet" src="styles.css">
  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <!-- Underscore -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
  <!-- Data -->
  <script type="text/javascript" src="base.js"></script>

</head>
<body>

  <h1>San Francisco Flowers</h1>
  <p>SF WDI 21</p> 
  <hr>
  <!-- flower template placeholder -->
  <div id="target"></div>
  <hr>
  
</body>

  <script type="text/template" id="passedIn">
    <img id="<%= flower.name%>" src="<%=flower.image%>"> 
    <ul>
      <li>Flower Name:<%=this.name%></li>
      <li>Flower Color:<%=this.color%></li>
      <li>Petals Count:<%=this.petals%></li>
      <li>Smell:<%=this.smellsPretty%></li>
      <li>Origin:<%=this.origin%></li>
      <li>Is It Edible:<%=this.isEdible%></li>
      <li>Leaf Count:<%=this.leafCount%></li>
    </ul>
  </script>


</html>
